<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinMe - Login-Register</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="download (7).jpg" />
</head>
<body>

    <div class="fondo"></div>

    <div class="cuadrito">
        <header>
            <h1>JoinMe</h1>
        </header>

        <h3>Holaa, para registrarte debes poner tu nombre completo, un correo electrónico, y contraseña. <br><br>Esto último con mínimo una letra y número.</h3><br>
    
        <form id="user_register">
            <h2>Registro</h2><br>
            <label for="full_name">Nombre completo</label><br>
            <input type="text" name="full_name" placeholder="Pamela Torres" required /><br><br>
            <label for="email">Correo electrónico</label><br>
            <input type="email" name="email" placeholder="email12@gmail.com" required /><br><br>
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" placeholder="abc12345" required /><br><br>
            <button type="submit" id="btn1">Enviar</button><br><br>
        </form>

        <form id="loginForm" style="display:none">
            <h2>Login</h2><br>
            <label for="email">Correo electrónico</label><br>
            <input type="email" name="email" placeholder="Correo" required /><br><br>
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" placeholder="Contraseña" required /><br><br>
            <button type="submit" id="btn2">Enviar</button>
        </form>

        <div class="btns">
            <button id="showRegister">Registrarme</button>
            <button id="showLogin">Iniciar sesión</button>
            <button id="btnLogout" style="display:none">Cerrar sesion</button>
        </div>

    </div>
  
    
    <div id="message"></div>
    <script src="js/register.js"></script>
</body>
</html>
